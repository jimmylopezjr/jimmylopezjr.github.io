<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <main>
        <div class="col-12">
            <div class="col-4 mx-auto bg-dark text-white d-flex flex-column justify-content py-3 mt-5 rounded">
                <h2 class="text-center mb-3"> Calculator </h2>
                <div class="col-8 mx-auto">
                    <div class="d-flex justify-content-end align-items-center"> 
                        <label for="firsnumber"> First Number: &nbsp; &nbsp;</label>
                        <input type="number" placeholder="Input first number" id="firstnum"> 
                    </div>
                    <div class="d-flex justify-content-end align-items-center mt-2">
                        <label for="secondnumber"> Second Number: &nbsp;&nbsp; </label>
                        <input type="number" placeholder="Input second number" id="secondnum"> 
                    </div>
                    <div class="d-flex justify-content-end align-items-center mt-2">
                        <label for="answer"> Answer: &nbsp;&nbsp; </label>
                        <input type="number" placeholder="0.00" id="ansnum"> 
                    </div>
                </div>
                <div class="d-flex justify-content-evenly mt-3">
                    <button class="btn btn-danger btn-sm btn-block" id="btn-add"> Addition </button>
                    <button class="btn btn-success btn-sm btn-block" id="btn-sub"> Subtraction </button>
                    <button class="btn btn-warning btn-sm btn-block" id="btn-mul"> Multiplication </button>
                    <button class="btn btn-primary btn-sm btn-block" id="btn-div"> Division </button>
                </div>
            </div>
        </div>

        <div class="col-4 mx-auto bg-dark text-white py-3 mt-5 rounded">
            <h2 class="text-center mb-3"> Calculator </h2>
            <div class="col-12 d-flex flex-row justify-content-center">
                <div class="col-5 d-flex flex-column justify-content-evenly align-items-start">
                    <div class="col-12 d-flex flex-row justify-content-evenly mb-1"> 
                        <button class="btn btn-light btn-lg btn-block ms-3 " id="btn-0"> 0 </button>
                        <input class="form-control rounded ms-1" id="display" type="number" placeholder="0.00">
                    </div>
                    <div class="col-12 d-flex flex-row justify-content-evenly mb-1">
                        <button class="btn btn-light btn-lg btn-block" id="btn-1"> 1 </button>
                        <button class="btn btn-light btn-lg btn-block" id="btn-2"> 2 </button>
                        <button class="btn btn-light btn-lg btn-block" id="btn-3"> 3 </button>
                    </div>
                    <div class="col-12 d-flex flex-row justify-content-evenly mb-1">
                        <button class="btn btn-light btn-lg btn-block" id="btn-4"> 4 </button>
                        <button class="btn btn-light btn-lg btn-block" id="btn-5"> 5 </button>
                        <button class="btn btn-light btn-lg btn-block" id="btn-6"> 6 </button>
                    </div>
                    <div class="col-12 d-flex flex-row justify-content-evenly mb-1">
                        <button class="btn btn-light btn-lg btn-block" id="btn-7"> 7 </button>
                        <button class="btn btn-light btn-lg btn-block" id="btn-8"> 8 </button>
                        <button class="btn btn-light btn-lg btn-block" id="btn-9"> 9 </button>
                    </div>
                </div>
                <div class="col-md-2 d-flex flex-column align-items-end">
                    <button class="col-10 btn btn-primary btn-md btn-block mb-1" id="btn-Add"> + </button>
                    <button class="col-10 btn btn-primary btn-md btn-block mb-1" id="btn-Sub"> - </button>
                    <button class="col-10 btn btn-primary btn-md btn-block mb-1" id="btn-Mul"> * </button>
                    <button class="col-10 btn btn-primary btn-md btn-block mb-1" id="btn-Div"> รท </button>
                    <button class="col-10 btn btn-warning btn-md btn-block mb-1" id="btn-Equals"> = </button>
                </div>
            </div>
        </div>

    </main>
</body>

<script src="assets/scripts.js"></script>


</html>
